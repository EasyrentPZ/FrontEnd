<!-- home.component.html -->

<div class="login">
  <div class="background-image"><img src="https://i.ibb.co/RPRhkpr/bg-easy.jpg" alt="Background photo"></div>
  <div class="header">
    <div class="menu">
      <div class="logo" (click)="returnHome()">
        <img src="https://i.ibb.co/2nLqX0c/logo-easy.png" alt="EasyRent Logo">
      </div>
        <div class="menu-items">

        <div class="menu-item" (click)="redirectToMarket()">Szukaj mieszkań</div>
        <div class="menu-item" (click)="returnHome()">Informacje</div>
        <div class="menu-item" (click)="redirectToRegister()">Rejestracja</div>
      </div>
      <div class="user-icon"></div>
    </div>
  </div>

  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-header">
        <h2>LOGOWANIE</h2>
      </div>
  
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" formControlName="username" name="username" required>
        <small *ngIf="username.invalid && (username.dirty || username.touched)"class="block p-error">
          <div *ngIf="username.errors?.['required']">Username is required.</div>
          <div *ngIf="username.errors?.['email']">Username should be a valid email</div>
        </small>
      </div>

      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" id="password" formControlName="password" name="password" required>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <div class="form-group">
        <button type="submit">Zaloguj się</button>
      </div>
  
      <div class="registration-info">
        Nie masz konta? <a (click)="redirectToRegister()">Zarejestruj się</a>
      </div>
    </form>
  </div>
</div>
