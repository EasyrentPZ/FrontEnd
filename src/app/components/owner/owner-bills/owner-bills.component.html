<div class="container">
    <div class="content flex-column-centered">
        <div class="fill-div">
            <div class="report-header">
                <div class="flex-row-centered report-header-image">
                    <img src="https://profesjonalista.net/wp-content/uploads/2019/08/z25104261IHCo-to-jest-mieszkanie-rozkladowe-.jpg"
                        alt="Photo">
                </div>
                <div class="report-header-details">
                    <span class="header-details-title">{{property.name}}</span>
                    <span class="header-details-element">ul. {{property.streetName}} {{property.buildingNo}}</span>
                </div>
            </div>

            <div class="bill-form-div">
                <form id="bill-form" class="flex-column-centered">
                    <div class="flex-row-centered">
                        <div class="flex-column-centered bill-form-column">
                            <label for="invoice-number">Numer faktury</label>
                            <input type="text" id="imie" name="invoice-number" class="bill-input" />
                        </div>
                        <div class="flex-column-centered bill-form-column">
                            <label for="title">Tytuł</label>
                            <input type="text" id="title" name="title" class="bill-input" />
                        </div>
                        <div class="flex-column-centered bill-form-column">
                            <label for="amount">Suma</label>
                            <input type="text" id="amount" name="amount" class="bill-input" />
                        </div>
                        <div class="flex-column-centered bill-form-column">
                            <input type="file" name="file" id="file" class="inputfile" />
                            <label for="file">Wybierz plik</label>
                        </div>
                    </div>
                    <button type="submit" class="bill-button">Zatwierdź</button>
                </form>
            </div>

            <div id="bills">
                <div class="section-header div-with-bottom-border">Historia rachunków</div>
                <div class="bills-details">
                    <div *ngFor="let bill of bills" class="single-bill div-with-bottom-border">
                        <div class="single-bill-details">
                            <div class="single-bill-header">{{bill.title}}</div>
                            <div class="single-bill-description">{{bill.invoiceNumber}} {{bill.amount}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
