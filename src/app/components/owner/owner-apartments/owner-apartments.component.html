<!-- owner-apartments.component.html -->
<div class="container">
  <div class="content flex-column-centered">
    <div class="section-header div-with-bottom-border">Moje mieszkania</div>
    <div class="apartments custom-scrollbar">
      <div *ngFor="let property of properties" class="apartment-view div-with-bottom-border">
        <img class="apartment-photo"
          src="https://profesjonalista.net/wp-content/uploads/2019/08/z25104261IHCo-to-jest-mieszkanie-rozkladowe-.jpg"
          alt="Photo">
        <div class="flex-item apartment-details">
          <h2>{{property.name}}</h2>
          <span>ul. {{property.streetName}} {{property.buildingNo}}</span>
          <div class="apartment-action">
            <img src="assets/icons/Edit-apartment.svg" alt="Edit apartment" (click)="editApartment(1)" />
            <img src="assets/icons/Bill.svg" alt="View bills" (click)="viewBills(1)" />
            <img src="assets/icons/Report-black.svg" alt="View reports" (click)="viewReports(1)" />
          </div>
          
        </div>
        <div class="apartment-inhabitants">
          <img src="assets/icons/Inhabitants.svg" alt="Inhabitants" />
          3
        </div>
      </div>

      <div class="add-apartment">
        <div class="add-apartment-button">
          <img src="assets/icons/Add-apartment.svg" alt="add" />
          Dodaj mieszkanie
        </div>
      </div>
    </div>
  </div>
</div>
